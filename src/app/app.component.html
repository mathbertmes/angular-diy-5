<div class="pageContainer">
  <div class="mainContent">
    <div>
      <h1>Plus Minus Game</h1>
    </div>
    <app-message [points]="points"></app-message>
    <div class="buttonsContainer">
      <app-decrement (decrement)="decrement()"></app-decrement>
      <app-increment (increment)="increment()"></app-increment>
    </div>
    <div class="resetContainer">
      <app-reset (reset)="reset()"></app-reset>
    </div>
  </div>
</div>
